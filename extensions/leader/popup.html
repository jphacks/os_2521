<!doctype html>
<meta charset="utf-8" />
<title>Meet Multi-Video Tap + 休憩通知</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 12px;
    font: 12px/1.4 system-ui, sans-serif;
    width: 380px;
    background: #f9f9f9;
  }

  .section {
    background: white;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid #e0e0e0;
  }

  .section-title {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 8px;
    color: #333;
  }

  #controls {
    display: flex;
    gap: 8px;
    margin-bottom: 8px
  }

  button {
    padding: 6px 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 600;
  }

  #start {
    background: #2e7d32;
    color: #fff
  }

  #stop {
    background: #b71c1c;
    color: #fff
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px
  }

  .cell {
    background: #111;
    border-radius: 8px;
    padding: 6px;
    color: #eee
  }

  .cell img {
    width: 100%;
    aspect-ratio: 1/1;
    display: block;
    border-radius: 6px;
    background: #000
  }

  .cap {
    opacity: .8;
    margin-top: 4px;
    font-size: 11px
  }

  #status {
    margin-top: 8px;
    opacity: .8;
    font-size: 11px;
  }

  /* 休憩通知システムのスタイル */
  .rest-section {
    border-top: 2px solid #667eea;
    background: linear-gradient(to bottom, #f5f7ff 0%, white 100%);
  }

  .form-group {
    margin-bottom: 12px;
  }

  label {
    display: block;
    font-size: 11px;
    font-weight: 600;
    color: #555;
    margin-bottom: 4px;
  }

  input[type="text"] {
    width: 100%;
    padding: 6px 8px;
    border: 2px solid #e0e0e0;
    border-radius: 6px;
    font-size: 11px;
    font-family: 'Courier New', monospace;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #667eea;
  }

  .hint {
    font-size: 10px;
    color: #999;
    margin-top: 2px;
  }

  .status-box {
    background: #f5f5f5;
    border-radius: 6px;
    padding: 8px;
    margin-bottom: 8px;
  }

  .status-indicator {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .indicator-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #999;
  }

  .indicator-dot.connected {
    background: #4caf50;
  }

  .indicator-dot.connecting {
    background: #ffc107;
  }

  .indicator-dot.error {
    background: #f44336;
  }

  .status-text {
    font-size: 11px;
    color: #666;
  }

  .btn-connect {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    margin-bottom: 6px;
  }

  .btn-connect:hover {
    opacity: 0.9;
  }

  .btn-disconnect {
    width: 100%;
    background: #f5f5f5;
    color: #666;
    margin-bottom: 6px;
  }

  .btn-disconnect:hover {
    background: #e0e0e0;
  }

  .btn-disconnect:disabled,
  .btn-connect:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
</style>

<div class="section">
  <div class="section-title">ビデオキャプチャ</div>
  <div id="controls">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
  </div>
  <div id="grid"></div>
  <div id="status">idle</div>
</div>

<div class="section rest-section">
  <div class="section-title">☕ 休憩通知システム</div>

  <div class="form-group">
    <label for="api-url-input">API URL</label>
    <input
      type="text"
      id="api-url-input"
      placeholder="http://localhost:8000"
      value="http://localhost:8000"
    />
    <div class="hint">例: http://localhost:8000</div>
  </div>

  <div class="form-group">
    <label for="meeting-id-input">Meeting ID</label>
    <input
      type="text"
      id="meeting-id-input"
      placeholder="abc-defg-hij"
    />
    <div class="hint" id="url-hint">URLから自動取得中...</div>
  </div>

  <div class="status-box">
    <div class="status-indicator">
      <div class="indicator-dot" id="rest-status-dot"></div>
      <div class="status-text" id="rest-status-text">未接続</div>
    </div>
  </div>

  <button class="btn-connect" id="connect-btn">
    接続開始
  </button>

  <button class="btn-disconnect" id="disconnect-btn" style="display: none;">
    切断
  </button>
</div>

<script src="popup.js"></script>
