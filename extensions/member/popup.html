<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>休憩通知システム - Member</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 16px;
      background: #f9f9f9;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 11px;
      color: #999;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 12px;
      font-family: 'Courier New', monospace;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .hint {
      font-size: 10px;
      color: #999;
      margin-top: 4px;
    }

    .status-box {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
    }

    .status-title {
      font-size: 11px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .indicator-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #999;
    }

    .indicator-dot.connected {
      background: #4caf50;
    }

    .indicator-dot.connecting {
      background: #ffc107;
    }

    .indicator-dot.error {
      background: #f44336;
    }

    .status-text {
      font-size: 11px;
      color: #666;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 8px;
    }

    .btn-connect {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-connect:hover {
      opacity: 0.9;
    }

    .btn-disconnect {
      background: #f5f5f5;
      color: #666;
    }

    .btn-disconnect:hover {
      background: #e0e0e0;
    }

    .btn-disconnect:disabled,
    .btn-connect:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .info-box {
      background: #e3f2fd;
      border-left: 3px solid #1976d2;
      padding: 10px;
      border-radius: 4px;
      font-size: 11px;
      color: #1565c0;
      line-height: 1.4;
    }

    .url-preset-buttons {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }

    .btn-preset {
      padding: 6px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      background: white;
      color: #667eea;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
    }

    .btn-preset:hover {
      border-color: #667eea;
      background: #f5f7ff;
    }

    .btn-preset:active {
      transform: scale(0.98);
    }

    .btn-preset.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .btn-request-rest {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-request-rest:hover {
      opacity: 0.9;
    }

    .btn-request-rest:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>☕ 休憩通知システム</h1>
  <p class="subtitle">Member - 休憩通知受信</p>

  <div class="form-group">
    <label for="api-url-input">サーバー接続URL</label>
    <div class="url-preset-buttons">
      <button class="btn-preset" id="btn-local" data-preset="local">
        🏠 LOCAL
      </button>
      <button class="btn-preset" id="btn-railway" data-preset="railway">
        🚀 RAILWAY
      </button>
      <button class="btn-preset active" id="btn-custom" data-preset="custom">
        ✏️ 自由記述
      </button>
    </div>
    <input
      type="text"
      id="api-url-input"
      placeholder="例: http://localhost:8000 または https://your-app.up.railway.app"
      value="http://localhost:8000"
    />
    <div class="hint">ローカル: http://localhost:8000 / Railway: デプロイURL</div>
  </div>

  <div class="form-group">
    <label for="meeting-id-input">Meeting ID</label>
    <input
      type="text"
      id="meeting-id-input"
      placeholder="例: abc-defg-hij"
    />
    <div class="hint" id="url-hint">URLから自動取得: 取得中...</div>
  </div>

  <div class="status-box">
    <div class="status-title">接続状態</div>
    <div class="status-indicator">
      <div class="indicator-dot" id="status-dot"></div>
      <div class="status-text" id="status-text">未接続</div>
    </div>
  </div>

  <button class="btn-connect" id="connect-btn">
    🔌 接続開始
  </button>

  <button class="btn-disconnect" id="disconnect-btn" style="display: none;">
    🔌 切断
  </button>

  <button class="btn-request-rest" id="request-rest-btn" disabled>
    💤 休憩を希望する（匿名）
  </button>

  <div class="info-box">
    <strong>使い方:</strong><br>
    1. Meeting IDを入力<br>
    2. 「接続開始」をクリック<br>
    3. リーダーから休憩通知が来ると画面に表示されます<br>
    4. 休憩が必要な時は「休憩を希望する」ボタンで匿名リクエスト
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
