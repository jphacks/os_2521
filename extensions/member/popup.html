<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ひとやすみ通信 - Member</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #EC407A;
      --color-primary-dark: #C2185B;
      --color-primary-light: #F8BBD0;
      --color-accent-warm: #FFB74D;
      --color-accent-pink: #F8BBD0;
      --color-neutral-bg: #FFFBF5;
      --color-neutral-light: #F5F1E8;
      --color-text-primary: #333333;
      --color-text-secondary: #666666;
      --color-success: #4CAF50;
      --color-warning: #FFC107;
      --color-error: #F44336;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
    }

    body {
      width: 380px;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, var(--color-neutral-bg) 0%, var(--color-accent-pink) 100%);
      color: var(--color-text-primary);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    /* ===== ヘッダー ===== */
    .header {
      background: linear-gradient(135deg, var(--color-accent-pink) 0%, var(--color-primary) 100%);
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow-md);
    }

    .header__title {
      font-size: 1.4rem;
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }

    .header__subtitle {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* ===== コンテナ ===== */
    .container {
      padding: 16px;
    }

    /* ===== カード ===== */
    .card {
      background: white;
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow-sm);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: var(--color-accent-pink);
      box-shadow: var(--shadow-md);
    }

    .card__title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--color-text-secondary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card__icon {
      font-size: 1rem;
    }

    /* ===== フォーム ===== */
    .form-group {
      margin-bottom: 12px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--color-text-secondary);
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
      font-family: 'Courier New', monospace;
      transition: all 0.3s ease;
      background: white;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(236, 64, 122, 0.1);
    }

    .hint {
      font-size: 0.7rem;
      color: var(--color-text-secondary);
      margin-top: 4px;
      line-height: 1.4;
    }

    /* ===== プリセットボタン ===== */
    .preset-buttons {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }

    .btn-preset {
      flex: 1;
      padding: 8px 10px;
      border: 2px solid #e0e0e0;
      border-radius: var(--radius-sm);
      background: white;
      color: var(--color-text-secondary);
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Noto Sans JP', sans-serif;
    }

    .btn-preset:hover {
      border-color: var(--color-primary);
      background: var(--color-accent-pink);
      color: var(--color-primary-dark);
    }

    .btn-preset.active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    /* ===== ステータス表示 ===== */
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: var(--radius-sm);
      transition: all 0.3s ease;
    }

    .status.connected {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.15) 0%, rgba(76, 175, 80, 0.05) 100%);
    }

    .status.connecting {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.15) 0%, rgba(255, 193, 7, 0.05) 100%);
    }

    .status.error {
      background: linear-gradient(135deg, rgba(244, 67, 54, 0.15) 0%, rgba(244, 67, 54, 0.05) 100%);
    }

    .status__indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #999;
      flex-shrink: 0;
      box-shadow: 0 0 0 3px rgba(153, 153, 153, 0.2);
      transition: all 0.3s ease;
    }

    .status__indicator.connected {
      background: var(--color-success);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      animation: pulse 2s infinite;
    }

    .status__indicator.connecting {
      background: var(--color-warning);
      box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
    }

    .status__indicator.error {
      background: var(--color-error);
      box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.2);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      }
      50% {
        box-shadow: 0 0 0 6px rgba(76, 175, 80, 0.1);
      }
    }

    .status__content {
      flex: 1;
    }

    .status__text {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .status__subtext {
      font-size: 0.7rem;
      color: var(--color-text-secondary);
      margin-top: 2px;
    }

    /* ===== ボタン ===== */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Sans JP', sans-serif;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover:not(:disabled) {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-secondary {
      background: white;
      color: var(--color-text-secondary);
      border: 2px solid #e0e0e0;
    }

    .btn-secondary:hover:not(:disabled) {
      border-color: var(--color-primary);
      background: var(--color-accent-pink);
      color: var(--color-primary-dark);
    }

    .btn-request {
      background: linear-gradient(135deg, #64B5F6 0%, #1976D2 100%);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-request:hover:not(:disabled) {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== インフォボックス ===== */
    .info-box {
      background: linear-gradient(135deg, rgba(236, 64, 122, 0.1) 0%, rgba(236, 64, 122, 0.05) 100%);
      border-left: 3px solid var(--color-primary);
      padding: 12px;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      color: #333;
      line-height: 1.6;
      margin-top: 12px;
    }

    .info-box strong {
      color: #333;
      font-weight: 700;
    }

    /* ===== スペーサー ===== */
    .spacer {
      height: 8px;
    }

    .spacer-lg {
      height: 16px;
    }
  </style>
</head>
<body>
  <!-- ===== ヘッダー ===== -->
  <header class="header">
    <h1 class="header__title">ひとやすみ通信✉️</h1>
    <p class="header__subtitle">Member - 休憩通知受信</p>
  </header>

  <main class="container">
    <!-- ===== 接続設定 ===== -->
    <div class="card">
      <h2 class="card__title">
        <span class="card__icon">🔌</span>
        サーバー接続設定
      </h2>

      <div class="form-group">
        <label for="api-url-input">接続先URL</label>
        <div class="preset-buttons">
          <button class="btn-preset" id="btn-local" data-preset="local">
            🏠 LOCAL
          </button>
          <button class="btn-preset" id="btn-railway" data-preset="railway">
            🚀 RAILWAY
          </button>
          <button class="btn-preset active" id="btn-custom" data-preset="custom">
            ✏️ カスタム
          </button>
        </div>
        <input
          type="text"
          id="api-url-input"
          placeholder="http://localhost:8000"
          value="http://localhost:8000"
        />
        <div class="hint">ローカル開発: localhost:8000 / 本番: Railway URL</div>
      </div>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="meeting-id-input">Meeting ID（自動取得）</label>
        <input
          type="text"
          id="meeting-id-input"
          placeholder="abc-defg-hij"
          readonly
          style="background: #f5f5f5;"
        />
        <div class="hint" id="url-hint">Google Meet URLから自動取得します</div>
      </div>
    </div>

    <!-- ===== ステータス表示 ===== -->
    <div class="card">
      <h2 class="card__title">
        <span class="card__icon">📡</span>
        接続状態
      </h2>

      <div class="status">
        <div class="status__indicator" id="status-dot"></div>
        <div class="status__content">
          <div class="status__text" id="status-text">未接続</div>
          <div class="status__subtext">設定を確認して接続してください</div>
        </div>
      </div>
    </div>

    <!-- ===== コントロールボタン ===== -->
    <button class="btn-primary" id="connect-btn">
      <span>🚀</span>
      <span>接続開始</span>
    </button>

    <div class="spacer"></div>

    <button class="btn-secondary" id="disconnect-btn" style="display: none;">
      <span>⏹️</span>
      <span>切断</span>
    </button>

    <div class="spacer"></div>

    <button class="btn-request" id="request-rest-btn" disabled>
      <span>💤</span>
      <span>休憩を希望する（匿名）</span>
    </button>

    <!-- ===== 使い方 ===== -->
    <div class="info-box">
      <strong>使い方:</strong><br>
      1. Meeting IDを入力（自動取得）<br>
      2. 「接続開始」をクリック<br>
      3. リーダーから休憩通知が来ると画面に表示<br>
      4. 休憩が必要な時は「休憩を希望する」ボタンで匿名リクエスト
    </div>
  </main>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
